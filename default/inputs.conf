[unfi]
index = default
start_by_shell = false
python.version = python3
sourcetype = unifi
interval = 30
rest_endpoint = self
disabled = 1

[unfi://wlan]
index = network
interval = 90
rest_endpoint = rest/wlanconf
disabled = 1

[unfi://users]
index = network
interval = 90
rest_endpoint = rest/user
disabled = 1

[unfi://userinfo]
index = network
interval = 90
rest_endpoint = self
disabled = 1

[unfi://systeminfo]
index = network
interval = 90
rest_endpoint = stat/sysinfo
disabled = 1

[unfi://switchports]
index = network
interval = 90
rest_endpoint = unifi:switch_ports
disabled = 1

[unfi://settings]
index = network
interval = 90
rest_endpoint = rest/setting
disabled = 1

[unfi://routersuser]
index = network
interval = 90
rest_endpoint = rest/routing

[unfi://health]
index = network
interval = 90
rest_endpoint = stat/health
disabled = 1

[unfi://aprouge]
index = network
interval = 90
rest_endpoint = stat/rogueap
disabled = 1

[unfi://routesactive]
index = network
interval = 90
rest_endpoint = stat/routing
disabled = 1

[unfi://events]
index = network
interval = 90
rest_endpoint = stat/event
disabled = 1

[unfi://alarm]
index = network
interval = 90
rest_endpoint = stat/alarm
disabled = 1

