[unifi]
index = default
start_by_shell = false
python.version = python3
sourcetype = unifi
interval = 30
rest_endpoint = self
disabled = 1

[unifi://wlan]
index = network
interval = 90
rest_endpoint = rest/wlanconf
disabled = 1

[unifi://users]
index = network
interval = 90
rest_endpoint = rest/user
disabled = 1

[unifi://userinfo]
index = network
interval = 90
rest_endpoint = self
disabled = 1

[unifi://systeminfo]
index = network
interval = 90
rest_endpoint = stat/sysinfo
disabled = 1

[unifi://switchports]
index = network
interval = 90
rest_endpoint = unifi:switch_ports
disabled = 1

[unifi://settings]
index = network
interval = 90
rest_endpoint = rest/setting
disabled = 1

[unifi://routersuser]
index = network
interval = 90
rest_endpoint = rest/routing

[unifi://health]
index = network
interval = 90
rest_endpoint = stat/health
disabled = 1

[unifi://aprouge]
index = network
interval = 90
rest_endpoint = stat/rogueap
disabled = 1

[unifi://routesactive]
index = network
interval = 90
rest_endpoint = stat/routing
disabled = 1

[unifi://events]
index = network
interval = 90
rest_endpoint = stat/event
disabled = 1

[unifi://alarm]
index = network
interval = 90
rest_endpoint = stat/alarm
disabled = 1

